<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Taro O’Halloran</title>
  <meta name="description" content="Taro O’Halloran — writer, director, producer." />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Global texture -->
  <div class="overlay overlay-grain" aria-hidden="true"></div>
  <div class="overlay overlay-scanlines" aria-hidden="true"></div>
  <div class="overlay overlay-vignette" aria-hidden="true"></div>

  <header class="header">
    <div class="title-block">
      <button class="title home-link" id="homeLink" type="button" aria-label="Go to Home">
        Taro O’Halloran
      </button>
      <div class="subtitle" id="siteSubtitle">( writer , director , producer )</div>
    </div>

    <nav class="nav" aria-label="Primary">
      <button class="nav-btn" data-route="films">FILMS</button>
      <button class="nav-btn" data-route="about">ABOUT</button>
      <button class="nav-btn" data-route="contact">CONTACT</button>
    </nav>
  </header>

  <main class="layout">
    <!-- Left rail -->
    <aside class="rail" aria-label="Left still rail">
      <div class="rail-inner" id="railLeft"></div>
      <div class="rail-shade" aria-hidden="true"></div>
    </aside>

    <!-- Center -->
    <section class="center">
      <!-- Fixed top stack (does NOT scroll) -->
      <section class="topstack" id="topstack">
        <div class="stage-frame">
          <img class="stage-img" id="stageImg" alt="" />
          <div class="stage-shade" aria-hidden="true"></div>
        </div>

        <section class="panel" aria-live="polite">
          <div class="panel-header">
            <div class="panel-title" id="panelTitle"></div>
            <div class="panel-meta" id="panelMeta"></div>
          </div>
          <div class="panel-body" id="panelBody"></div>
          <div class="panel-actions" id="panelActions"></div>
        </section>
      </section>

      <!-- Scrollable gallery area (ONLY this scrolls) -->
      <section class="galleryShell" aria-label="Home gallery">
        <!-- This is the "fade into shadow" mask at the top of the scroll area -->
        <div class="galleryFadeTop" aria-hidden="true"></div>

        <!-- The actual scroll container -->
        <div class="galleryScroll" id="galleryScroll">
          <div class="galleryGrid" id="galleryGrid"></div>
          <div class="galleryPad" aria-hidden="true"></div>
        </div>
      </section>
    </section>

    <!-- Right rail -->
    <aside class="rail" aria-label="Right still rail">
      <div class="rail-inner" id="railRight"></div>
      <div class="rail-shade" aria-hidden="true"></div>
    </aside>
  </main>

  <footer class="footer">
    <div class="footer-inner" id="footerLine"></div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
