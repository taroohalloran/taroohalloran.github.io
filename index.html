<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Taro O’Halloran</title>
  <link rel="stylesheet" href="styles.css?v=V2_100" />
</head>

<body class="route-home">
  <!-- SVG filter for procedural grain noise (no tiling artifacts) -->
  <svg style="position:absolute;width:0;height:0;overflow:hidden" aria-hidden="true">
    <defs>
      <filter id="grain-noise" x="0%" y="0%" width="100%" height="100%">
        <feTurbulence type="fractalNoise" baseFrequency="0.75" numOctaves="4" stitchTiles="stitch">
          <animate attributeName="seed" values="1;5;11;17;23;31;7;13;3;19" dur="1.2s" calcMode="discrete" repeatCount="indefinite"/>
        </feTurbulence>
        <feColorMatrix type="saturate" values="0"/>
      </filter>
    </defs>
  </svg>
  <!-- VIGNETTE (changes by body class) -->
  <div class="vignette" aria-hidden="true"></div>

  <!-- LOCKED TEXTURE OVERLAYS -->
  <div class="texture texture-concrete" aria-hidden="true"></div>
  <div class="texture texture-grain" aria-hidden="true"></div>
  <div class="texture texture-vhs" aria-hidden="true"></div>

  <header class="hdr">
    <button class="nameImgBtn" id="homeLink" type="button" aria-label="Home">
      <img class="nameImg" id="nameImg" src="assets/branding/taro-name.png" alt="Taro O’Halloran">
    </button>

    <div class="sub">( writer , director , producer )</div>

    <!-- NAV (PNG assets in assets/ui/) -->
    <nav class="tabs" aria-label="Primary">
      <button class="navBtn" type="button" data-route="films" aria-label="Films">
        <span class="navPill grainHover">
          <img class="navBtnImg" data-btn="films" alt="Films">
        </span>
      </button>

      <button class="navBtn" type="button" data-route="about" aria-label="About">
        <span class="navPill grainHover">
          <img class="navBtnImg" data-btn="about" alt="About">
        </span>
      </button>

      <button class="navBtn" type="button" data-route="contact" aria-label="Contact">
        <span class="navPill grainHover">
          <img class="navBtnImg" data-btn="contact" alt="Contact">
        </span>
      </button>
    </nav>
  </header>

  <main class="frame">
    <section class="system">

      <!-- SIDE STACKS (HOME ONLY; CSS hides them elsewhere) -->
      <aside class="side side-left" aria-hidden="true">
        <div class="sideStack" id="homeLeftStack"></div>
      </aside>

      <section class="center">

        <!-- HOME -->
        <section class="view is-active" id="view-home">
          <div class="heroClip">
            <img class="heroImg" id="homeHero" alt="">
          </div>
        </section>

        <!-- FILMS -->
        <section class="view" id="view-films" hidden>
          <div class="filmsGrid" id="filmsGrid"></div>
        </section>

        <!-- ABOUT -->
        <section class="view" id="view-about" hidden>
          <div class="aboutWrap">
            <img id="aboutImg" class="aboutPhoto" alt="">
            <div class="aboutText" id="aboutBody"></div>
          </div>
        </section>

        <!-- CONTACT -->
        <section class="view" id="view-contact" hidden>
          <div class="contactWrap">
            <div id="contactBody"></div>
            <div class="contactLinks" id="contactLinks"></div>
          </div>
        </section>

        <!-- FILM DETAIL -->
        <section class="view" id="view-film" hidden>
          <div class="filmPage" id="filmPage"></div>
        </section>

        <!-- ERROR -->
        <section class="view" id="view-error" hidden>
          <div class="errorCard">
            <div id="errorText"></div>
          </div>
        </section>

      </section>

      <aside class="side side-right" aria-hidden="true">
        <div class="sideStack" id="homeRightStack"></div>
      </aside>

    </section>
  </main>

  <script src="app.js?v=V2_100"></script>

  <!-- FILM BURN TRANSITION OVERLAY -->
  <div id="burnOverlay" class="burnOverlay" aria-hidden="true"></div>

  <!-- LIGHTBOX -->
  <div id="lightbox" class="lightbox" role="dialog" aria-modal="true" aria-label="Image lightbox" hidden>
    <div class="lbContent">
      <button id="lbClose" class="lbClose" type="button" aria-label="Close lightbox">&#x2715;</button>
      <img id="lbImg" class="lbImg" alt="">
      <div class="lbNav">
        <button id="lbPrev" class="lbPrev" type="button" aria-label="Previous image">&#8249;</button>
        <span id="lbCounter" class="lbCounter"></span>
        <button id="lbNext" class="lbNext" type="button" aria-label="Next image">&#8250;</button>
      </div>
    </div>
  </div>

  <footer class="siteFooter">
    &copy; 2025 TARO O&rsquo;HALLORAN &mdash; ALL RIGHTS RESERVED
  </footer>
</body>
</html>
