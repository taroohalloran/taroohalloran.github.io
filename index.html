<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Taro O’Halloran</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="route-home">

  <!-- LOCKED TEXTURE OVERLAYS -->
  <div class="texture texture-concrete" aria-hidden="true"></div>
  <div class="texture texture-grain" aria-hidden="true"></div>
  <div class="texture texture-vhs" aria-hidden="true"></div>

  <header class="hdr" id="hdr">
    <button class="nameImgBtn" id="homeLink" type="button" aria-label="Home">
      <img class="nameImg" src="assets/branding/taro-name.png" alt="Taro O’Halloran">
    </button>

    <div class="sub">( writer , director , producer )</div>

    <nav class="tabs" aria-label="Site navigation">
      <!-- Each button uses an <img> so we can swap PNG states reliably -->
      <button class="tabBtn grainHover" id="tab-films" type="button" data-route="films" aria-label="Films">
        <img class="tabImg" id="tabImg-films" alt="Films">
      </button>

      <button class="tabBtn grainHover" id="tab-about" type="button" data-route="about" aria-label="About">
        <img class="tabImg" id="tabImg-about" alt="About">
      </button>

      <button class="tabBtn grainHover" id="tab-contact" type="button" data-route="contact" aria-label="Contact">
        <img class="tabImg" id="tabImg-contact" alt="Contact">
      </button>
    </nav>
  </header>

  <main class="frame">
    <section class="system">

      <aside class="side side-left" aria-hidden="true">
        <div class="sideMask"></div>
        <div class="sideStack" id="homeLeftStack"></div>
      </aside>

      <section class="center">

        <!-- HOME -->
        <section class="view is-active" id="view-home">
          <div class="heroClip">
            <img class="heroImg" id="homeHero" alt="">
          </div>
        </section>

        <!-- FILMS -->
        <section class="view" id="view-films" hidden>
          <div class="filmsGrid" id="filmsGrid"></div>
        </section>

        <!-- ABOUT -->
        <section class="view" id="view-about" hidden>
          <div class="aboutWrap">
            <img id="aboutImg" class="aboutPhoto" alt="">
            <div class="aboutText" id="aboutBody"></div>
          </div>
        </section>

        <!-- CONTACT -->
        <section class="view" id="view-contact" hidden>
          <div class="contactWrap">
            <div id="contactBody"></div>
            <div id="contactLinks"></div>
          </div>
        </section>

        <!-- FILM DETAIL -->
        <section class="view" id="view-film" hidden>
          <div class="filmPage">
            <img id="filmHeroImg" class="filmHeroImg" alt="">
            <h1 id="filmTitle"></h1>
            <div id="filmMeta"></div>
            <p id="filmDesc"></p>
            <div id="filmActions"></div>
          </div>
        </section>

        <!-- ERROR -->
        <section class="view" id="view-error" hidden>
          <div id="errorText"></div>
        </section>

      </section>

      <aside class="side side-right" aria-hidden="true">
        <div class="sideMask"></div>
        <div class="sideStack" id="homeRightStack"></div>
      </aside>

    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
