<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Taro O’Halloran</title>
  <meta name="description" content="Taro O’Halloran — writer, director, producer." />
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="route-home">
  <!-- VHS texture overlays -->
  <div class="overlay overlay-grain" aria-hidden="true"></div>
  <div class="overlay overlay-scanlines" aria-hidden="true"></div>
  <div class="overlay overlay-vignette" aria-hidden="true"></div>

  <header class="header" id="header">
    <div class="title-block">
      <!-- Big bright red name always visible; click returns Home -->
      <button class="title home-link" id="homeLink" type="button" aria-label="Go to Home">
        Taro O’Halloran
      </button>
      <div class="subtitle" id="siteSubtitle">( writer , director , producer )</div>
    </div>

    <nav class="nav" aria-label="Primary">
      <button class="nav-btn" data-route="films">FILMS</button>
      <button class="nav-btn" data-route="about">ABOUT</button>
      <button class="nav-btn" data-route="contact">CONTACT</button>
    </nav>
  </header>

  <main class="layout">
    <!-- Left rail (always present, obscured by vignette) -->
    <aside class="rail" aria-label="Left still rail">
      <div class="rail-inner" id="railLeft"></div>
      <div class="rail-shade" aria-hidden="true"></div>
    </aside>

    <!-- Center content crossfades between routes -->
    <section class="center">
      <div class="views" id="views">
        <!-- HOME: stage + textless photo block -->
        <section class="view is-active" data-route="home" id="view-home">
          <div class="stage-frame">
            <img class="stage-img" id="homeStageImg" alt="" />
            <div class="stage-shade" aria-hidden="true"></div>
          </div>

          <div class="home-mosaic" id="homeMosaic" aria-label="Home photo block"></div>
        </section>

        <!-- FILMS: list on left + stage + details -->
        <section class="view" data-route="films" id="view-films" hidden>
          <div class="filmsLayout">
            <aside class="filmList" aria-label="Film list">
              <div class="filmListHead">FILMS</div>
              <div class="filmListItems" id="filmList"></div>
            </aside>

            <div class="filmMain">
              <div class="stage-frame">
                <img class="stage-img" id="filmStageImg" alt="" />
                <div class="stage-shade" aria-hidden="true"></div>
              </div>

              <section class="panel">
                <div class="panel-header">
                  <div class="panel-title" id="filmTitle"></div>
                  <div class="panel-meta" id="filmMeta"></div>
                </div>
                <div class="panel-body" id="filmBody"></div>
                <div class="panel-actions" id="filmActions"></div>
              </section>
            </div>
          </div>
        </section>

        <!-- ABOUT: photo left + bio right -->
        <section class="view" data-route="about" id="view-about" hidden>
          <div class="aboutLayout">
            <div class="aboutPhotoFrame">
              <img id="aboutPhoto" alt="Portrait of Taro O’Halloran" />
              <div class="aboutShade" aria-hidden="true"></div>
            </div>

            <section class="panel aboutPanel">
              <div class="panel-header">
                <div class="panel-title">ABOUT</div>
                <div class="panel-meta" id="aboutMeta"></div>
              </div>
              <div class="panel-body" id="aboutBody"></div>
            </section>
          </div>
        </section>

        <!-- CONTACT: very direct -->
        <section class="view" data-route="contact" id="view-contact" hidden>
          <section class="panel contactPanel">
            <div class="panel-header">
              <div class="panel-title">CONTACT</div>
              <div class="panel-meta" id="contactMeta"></div>
            </div>

            <div class="panel-body" id="contactBody"></div>
            <div class="contactLinks" id="contactLinks"></div>
          </section>
        </section>
      </div>
    </section>

    <!-- Right rail -->
    <aside class="rail" aria-label="Right still rail">
      <div class="rail-inner" id="railRight"></div>
      <div class="rail-shade" aria-hidden="true"></div>
    </aside>
  </main>

  <footer class="footer">
    <div class="footer-inner" id="footerLine"></div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
